<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="main.js" defer></script> 
</head>
<body>
	<center>
	<h1>CONVERSION</h1>
		<a href="https://www.cordulus.com/es/glossary/celsius"><p>Know more about Celsius.</p></a>
		<a href="https://www.cordulus.com/es/glossary/fahrenheit"><p>Know more about Fahrenheit.</p></a>
		<a href="https://www.cordulus.com/es/glossary/kelvin"><p>Know more about Kelvin.</p></a>
	<div id="conversion">
		<span>I want to convert.. </span>
		<input type="number" name="number" id="number">
		<span> from </span>
		<select name="InitialTemperature" id="InitialTemperature">
			<option value="C">Celsius</option>
			<option value="F">Fahrenheit</option>
			<option value="K">Kelvin</option>
		</select>
		<span> to </span>
		<select name="FinalTemperature" id="FinalTemperature">
			<option value="C">Celsius</option>
			<option value="F">Fahrenheit</option>
			<option value="K">Kelvin</option>
		</select>
		<button type="button" id="calculate">Calculate</button>
	</div>
	<div id="newHTML"></div>
	</center>
</body>
</html>
