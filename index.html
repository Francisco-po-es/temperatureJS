<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script> 
</head>
<body>
	<center>
	<h1>CONVERSIÓN</h1>
		<a href="https://www.cordulus.com/es/glossary/celsius"><p>Saber más sobre Celsius.</p></a>
		<a href="https://www.cordulus.com/es/glossary/fahrenheit"><p>Saber más sobre Fahrenheit.</p></a>
		<a href="https://www.cordulus.com/es/glossary/kelvin"><p>Saber más sobre Kelvin.</p></a>
	<div id="conversion">
		<span>Quiero pasar... </span>
		<input type="number" name="numero" id="numero">
		<span> de </span>
		<select name="TemperaturaInicial" id="TemperaturaInicial">
			<option value="C">Celsius</option>
			<option value="F">Fahrenheit</option>
			<option value="K">Kelvin</option>
		</select>
		<span> a </span>
		<select name="TemperaturaFinal" id="TemperaturaFinal">
			<option value="C">Celsius</option>
			<option value="F">Fahrenheit</option>
			<option value="K">Kelvin</option>
		</select>
		<button type="button" id="calcular">Calcular</button>
	</div>
	<div id="nuevoHTML"></div>
	</center>
</body>
</html>
